<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trò chơi đoán số</title>
</head>
<body>
    <script>
        // Bài 5
        var x = 10 + Math.round(5*Math.random());   // Math.random() ra số ngẫu nhiên từ 0-1; Math.round() làm tròn đến số nguyên gần nhất
        var a =prompt("Số nhập vào: ");
        if(isNaN(a)==true){    //isNaN => kí tự =>true  số => false
                alert("Số không hợp lệ");  
        } else{
            if(a==x){
                alert("Chúc mừng bạn đã đoán đúng");
            } else if(a>x){
                alert("Giá trị của bạn lớn hơn số bí mật");
            } else{
                alert("Giá trị của bạn nhỏ hơn số bí mật");
            }
        }
        
    </script>
</body>
</html>
